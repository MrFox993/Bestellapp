<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestellapp</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/aot.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/dishes.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/basket.css">

    <script src="./scripts/db.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>
  </head>
  <body onload="init()">
    <header>
      <div class="logo">
        <img class="header_logo" src="./assets/icons/Logo.png" alt="Logo" />
      </div>
    </header>
    <main>
        <div class="split_screen">
            <div class="full_content_wrap">
                <section class="restaurant_info">
                    <div class="aot"></div>
                    <div class="restaurant_overview">
                    <div class="restaurant_details">
                        <h2>Da Giorgio</h2>
                        <p class="rating">Bewertung (4,6 von 5 Sternen)</p>
                    </div>
                    <img
                        class="restaurant_logo"
                        src="./assets/img/restaurant_logo.jpg"
                        alt="restaurant_logo"
                    />
                    </div>
                </section>
                <section>
                    <nav id="navbar"></nav>
                </section>
                <section>
                <div id="content"></div>
                </section>
            </div>
            <div class="basket_wrap">
                <div id="basket">
                        <h1>Warenkorb</h1>
                    <div class="inner_basket">
                        <div class="basket_section_line">
                            <hr class="solid">
                        </div>
                        <div id="basket_content"></div>
                        <div class="basket_section_line">
                            <hr class="solid">
                        </div>
                        <div id="basket_calc">
                            <div class="single_basket_value">
                                <div>Zwischensumme</div>
                                <div id="subtotal"></div>
                            </div>
                            <div class="single_basket_value">
                                <div>Lieferkosten</div>
                                <div id="delivery_price">5,00â‚¬</div>
                            </div>
                            <div class="single_basket_value">
                                <div>Gesamtkosten</div>
                                <div id="total_price"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
      <img src="./assets/icons/favicon-32x32.png" alt="logo_small" />
    </footer>
  </body>
</html>
